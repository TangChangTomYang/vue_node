<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>



<div id="app">

    <cmb info="一般组件"></cmb>


    <cmp info="使用插槽的默认值" ></cmp>
    <cmp info="自定义插槽内容, 覆盖插槽默认内容" >
        <span>自定义插槽内容</span>
    </cmp>


</div>

<template id="cmb">
    <div>
        <h2>{{info}}</h2>
        <!--定义 一个插槽, 供外部插入对应的组件-->
        <!--在定义插槽时, 如果插槽内有内容, 就可以作为插槽默认的内容, 如果没有内容, 就内有值-->
        <div @click="slotClick">
            <slot> </slot>
        </div>
    </div>
</template>


<template id="cmp">
    <div>
        <h2>{{info}}</h2>
        <!--定义 一个插槽, 供外部插入对应的组件-->
        <!--在定义插槽时, 如果插槽内有内容, 就可以作为插槽默认的内容, 如果没有内容, 就内有值-->
        <div @click="slotClick">
            <slot> <button>我是插槽的默认值</button></slot>
        </div>
    </div>
</template>



<script src="../js/vue.js"></script>
<script>

    /**
     为什么使用 slot
     1. slot 翻译为插槽, 在胜过中, 很多地方都有插槽, 电脑的USB插槽, 插线板中的插槽等.

     组件的插槽:
     1. 组件的插槽也是为了让我们封装的组件更加的具有扩展性
     2. 让使用者可以决定组件内部的一些内容到底怎么展示, 展示什么
     3. 举个栗子:
        移动开发中, 几乎每个页面都有导航栏
        导航栏,我们必然会封装成衣蛾插槽, 比如: nav-bar
        一旦, 有了这个组件, 我们就可以在多个页面找那个复用,
        我们可以在这个导航栏组件的适当位置插上对应的其他组件就可以自定义展示了.

     我们可以在自定义组件时, 使用 slot 标签在, 组件内部定义很多的插槽, 自己往里面插入对应的组件即可


     */

    const  cmp = {
        template:'#cmp',
        props:['info'],
        methods:{
            slotClick(){
                console.log('slot click');
            }
        }
    }

    const  cmb = {
        template:'#cmb',
        props:['info'],
        methods:{
            slotClick(){
                console.log('slot click');
            }
        }
    }
    const app  = new Vue({
        el:'#app',
        data:{

        },
        components:{
            cmp,
            cmb
        }
    })
</script>

</body>
</html>
