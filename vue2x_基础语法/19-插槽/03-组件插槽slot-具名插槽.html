<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>



<div id="app">

    <cmp>
        <button>安妮</button>
    </cmp>


    <!--具名插槽, 根据名字, 插入指定的插槽-->
    <cmb>
        <h2 slot="rightSlot">插入you边插槽</h2>
        <h2 slot="leftSlot">插入左边插槽</h2>
        <h2 slot="centerSlot">插入 zhongjian 插槽</h2>
    </cmb>


</div>



<template id="cmp">
    <div>
        <!--如果,在组件定义的插槽没有名字, 那么插入的内容会替换所有的插槽-->
        <slot><span>左边</span></slot>
        <p>左</p>
        <slot><span>中间</span></slot>
        <p>中</p>
        <slot><span>右边</span></slot>
        <p>右</p>
    </div>
</template>

<template id="cmb">
    <div>
        <!--如果,在组件定义的插槽没有名字, 那么插入的内容会替换所有的插槽
            当有多个插槽时, 为了保证插槽与插入内容的一一对应, 一般我们会给插槽其一个名字
            ,有名字的插槽, 称为具名插槽, 我们在插入内容时, 根据名字插入即可
        -->
        <slot name="leftSlot"><span>左边</span></slot>
        <p>左</p>
        <slot name="centerSlot"><span>中间</span></slot>
        <p>中</p>
        <slot name="rightSlot"><span>右边</span></slot>
        <p>右</p>
    </div>
</template>



<script src="../js/vue.js"></script>
<script>



    const  cmp = {
        template:'#cmp',
        props:['info'],
        methods:{
            slotClick(){
                console.log('slot click');
            }
        }
    }


    const  cmb = {
        template:'#cmb'
    }


    const app  = new Vue({
        el:'#app',
        data:{

        },
        components:{
            cmp,
            cmb
        }
    })
</script>

</body>
</html>
