<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>



<div id="app">
    <cmp></cmp>
    <child_cmp></child_cmp>
</div>


<!-- 1. 组件模板抽离 在定义时要有id-->
<script type="text/x-template" id="cmp">

    <div>
        <h2>组件模板抽离-标题</h2>
        <p>组件模板抽离-内容</p>
    </div>

</script>


<!-- 2. 组件模板抽离 在定义时要有id-->
<script type="text/x-template" id="child">

    <div>
        <h2>组件模板抽离-子组件标题</h2>
        <p>组件模板抽离-子组件内容</p>
    </div>

</script>
<script src="../js/vue.js"></script>
<script>

    Vue.component('cmp',{
        template:'#cmp' // 使用抽离的模板, 注册组件
    })

    const app = new Vue({
        el:'#app',
        data:{

        },
        components:{
            child_cmp:{
                template:'#child'
            }
        }
    })
</script>

</body>
</html>
