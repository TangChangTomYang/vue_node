<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!--3. 使用组件-->
    <my-cmp></my-cmp>
    <my-cmp></my-cmp>


</div>


<script src="../js/vue.js"></script>
<script>

    /**组件化

     Vue中组件的使用步骤:
     1. 创建组件构造器
     2. 注册组件
     3. 使用组件
     */

    //1. 创建 组件构造器
    const cmpC = Vue.extend({
        template:`
                    <div>
                        <h2>我是标题</h2>
                        <p>我是内容</p>
                    </div>`
    })

    //2. 注册主键 (参数1: 给组件取名, 参数2: 组件构造器)
    Vue.component('my-cmp', cmpC)


    const app = new Vue({
        el:'#app',
        data:{

        }
    })

    /**
     1. Vue.extend()
        1.1 调用Vue.extend() 创建的是一个组件构造器
        1.2 通常在创建组件构造器时, 传入 template代表我们自定义组件的模板
        1.3 该模板就是在使用到组件 的地方, 要显示的HTML代码
        1.4 事实上, 这种写法在Vue2.x 的文档中几乎已经看不见了.
            它会直接使用后面我们会讲的语法糖, 但是在很多资料还是会提到
            这种方式,  而且这种方式是学习后面的基础.

     Vue的脚手架版本是3.x

     2.Vue.component(组件名, 组件构造器)
        2.1 调用Vue.component是将刚才的组件构造器注册成为一个组件
            并给它起一个组件的标签名称
        2.2 所以需要传入2个参数, 参数1: 注册组件的标签名, 参数2: 组件构造器

     3. 组件必须挂载在某个Vue实例下, 否则它不会生效

     */
</script>
</body>
</html>
