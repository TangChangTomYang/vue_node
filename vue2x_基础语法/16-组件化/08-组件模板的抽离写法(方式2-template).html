<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>



<div id="app">
    <cmp></cmp>
    <child></child>
</div>


<!-- 1. 方式1 : 使用 text/x-template 类型的 script标签抽离组件模板-->
<script type="text/x-template" id="cmp">

    <div>
        <h2>script抽离组件模板-标题</h2>
        <p>script抽离组件模板-内容</p>
    </div>

</script>


<!-- 2. 方式2: 使用 template 标签定义 分离模板-->
<template id="child">

    <div>
        <h2>template抽离组件模板-标题</h2>
        <p>template抽离组件模板-内容</p>
    </div>

</template>
<script src="../js/vue.js"></script>
<script>

    Vue.component('cmp',{
        template:'#cmp' // 使用抽离的模板, 注册组件
    })

    Vue.component('child',{
        template:'#child'  // 使用抽离的模板, 注册组件
    })

    const app = new Vue({
        el:'#app',
        data:{

        }
    })
</script>

</body>
</html>
