<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="app1">

    <my-cmp></my-cmp>
    <mycmp></mycmp>
</div>



<script src="../js/vue.js"></script>
<script>


    //1. 创建组件构造器
    const cmpC  = Vue.extend({
        template:`
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容</p>
                </div>  `
    })

    //2. 注册组件(注册全局组件)
    // 全局组件, 意味着在多个Vue实例下都可以使用
    Vue.component('my-cmp', cmpC);



    // 下面是全局组件的语法糖
    // 这个就是全局组件的语法糖
    Vue.component('mycmp', {
        template:`
                 <div>
                    <h2>语法糖-全局组件-我是标题</h2>
                    <p>语法糖-全局组件-我是内容</p>
                 </div>
                `
                });



    const app1 = new Vue({ // 这个就是Vue实例对象
        el:'#app1',
        data:{

        }
    })
</script>
</body>
</html>
