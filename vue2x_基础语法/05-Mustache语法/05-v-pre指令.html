<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!--
        v-pre 指令, 和原来我们使用 <pre> </pre> 指令很相似, 会原封不动的输出
    -->

    <pre>
        这
            里
              的 内     原样     输出
    </pre>


    <h2>{{msg}}</h2>
    <!--原封不动的输出 -->
    <h2 v-pre>{{msg}}</h2>



</div>


<script src="../js/vue.js"></script>
<script>
    const app =  new Vue({
        el:'#app',
        data:{
            msg:' 你 好  啊, mustache',
        }
    })
</script>
</body>
</html>
