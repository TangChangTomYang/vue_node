<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{msg}}</h2>
    <h2>{{msg}} 你好啊 mustache</h2>
    <h2 v-text="msg"></h2>
    <h2 v-text="msg">这个内容会被 v-text 的内容替换掉</h2>


</div>


<script src="../js/vue.js"></script>
<script>
    const app =  new Vue({
        el:'#app',
        data:{
            msg:' 你 好  啊, mustache',
        }
    })
</script>

</body>
</html>
