<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*使用 v-cloak 斗篷属性, 避免在大量vue解析之前, 看见一些不好的内容,屏蔽显示

        */
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>

    <h2>{{msg}}</h2>

</div>


<script src="../js/vue.js"></script>
<script>

    // 在vue  解析之前,div中有一个 v-cloak 斗篷属性
    // 在vue 解析之后, 会自动删除这个 v-cloak 属性

    setTimeout(function () {
        const app =  new Vue({
            el:'#app',
            data:{
                msg:' 你 好  啊, mustache',
            }
        })
    },2000)
</script>

</body>
</html>
