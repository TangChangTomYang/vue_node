<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <h2>{{url}}</h2>
    <!--有时服务器返回的数据是 带标签的字符串,
    我们希把这个字符串按html来解析展示
    这时, 我们就可以使用 v-html 指令
    -->
    <h2 v-html="url"></h2>


</div>


<script src="../js/vue.js"></script>
<script>
    const app =  new Vue({
        el:'#app',
        data:{
            url:'<a href="https://baidu.com">百度一下, 你就知道了</a>'
        }
    })
</script>

</body>
</html>
