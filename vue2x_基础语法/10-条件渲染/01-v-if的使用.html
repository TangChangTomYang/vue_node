<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--v-if , 当条件为true时, 显示(渲染), 否则不显示(不渲染)-->
    <h2 v-if="canShow">{{msg}}</h2>

    <button @click="change">显示切换</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            canShow:true,
            msg:'我是显示的内容'
        },
        methods:{
            change(){
                this.canShow = !this.canShow;
            }
        }
    })
</script>
</body>
</html>
