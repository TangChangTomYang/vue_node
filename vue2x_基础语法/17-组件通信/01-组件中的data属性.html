<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <cmp></cmp>
</div>



<template id="cmp">

    <div>
        <h2>{{title}}</h2>
        <p>{{content}}</p>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    /**
     1. 组件可以访问Vue实例数据吗?
        组件不能访问Vue实例中的数据.

     2. 组件是一个单独的功能模块的封装
        这个模块有属于自己的HTML模板,
        也应该有属于自己的数据data,
        我们在注册组件时,除了有一个template属性,
        里面还有一个data属性

    3. 组件自己的数据 存放在哪里 ?
     3.1 组件对象也有一个data属性(也可以有methods等属性)
     3.2 只是组件中的data 属性必须是一个函数
        且, 这个函数返回一个对象, 对象内部保存着数据.



     */


    Vue.component('cmp',{
        template:'#cmp',
        data(){
          return {
              title:'标题',
              content:'内容'
          }
        }
    })

    const app = new Vue({
        el:'#app',
        data:{

        }
    })
</script>

</body>
</html>
