<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--前面我们学习到的指令, 只要是将我们的值插入到 模板中-->
<!--但是, 除了内容需要动态来决定外, 属性也需要动态绑定 -->

<div id="app" >


    <img src="imgUrl" alt="">
    <!--通过 v-bind:src 动态绑定属性,
        这样, src 属性就可应 使用我们 vue 中的data中的数据 了
    -->
    <img v-bind:src="imgUrl" alt="">

    <a href="aURL">点我 超 连接</a>
    <a v-bind:href="aURL">点我 超 连接</a>

    <!--v-bind 和 v-on 一样的, 也是有语法糖的
        v-on:click    语法糖 @click
        v-bind:src    语法糖 :src
    -->
    <a :href="aURL"> 点我 语法糖</a>

</div>


<script src="../js/vue.js"></script>
<script>

    const app =  new Vue({
        el:'#app',
        data:{
            imgUrl:'https://cn.vuejs.org/images/logo.png',
            aURL:'https://baidu.com'
        }
    })
</script>


</body>
</html>
