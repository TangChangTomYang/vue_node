<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active{
            color:red
        }

        .activeBgc{
            background-color: pink;
        }

        .myHeight{
            height: 100px;
        }
    </style>
</head>
<body>





<div id="app" >
    <!--动态 属性绑定value一般使用字符串比较好-->
    <!--<h2 v-bind:style="{属性名:属性值, 属性名:属性值}">{{msg}}</h2>-->
    <h2 v-bind:style="{ height:height, width:width,backgroundColor:backColor }">{{msg}}</h2>
    <h2 v-bind:style="getStyle()">{{msg}}</h2>

    <!--{} 中的value 可以是一个表达式-->
    <h2 v-bind:style="{ height: 100 + 'px', width:200+'px',backgroundColor:backColor }">{{msg}}</h2>

</div>


<script src="../js/vue.js"></script>
<script>

    const app =  new Vue({
        el:'#app',
        data:{
            msg:'v-bind 动态绑定 style',
            height: '100px',
            width:'200px',
            backColor: 'red'
        },
        methods:{
            getStyle:function () {
                return { height:this.height,
                    width:this.width,
                    backgroundColor:this.backColor }
            }
        }
    })
</script>

</body>
</html>
