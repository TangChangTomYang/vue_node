<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active{
            color:red
        }

        .activeBgc{
            background-color: pink;
        }

        .myHeight{
            height: 100px;
        }
    </style>
</head>
<body>





<div id="app" >

    <!--v-bind 数组绑定style -->
    <h2 v-bind:style="[heightStyle, backColor]">{{msg}}</h2>
    <h2 v-bind:style="getStyle()">{{msg}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>

    const app =  new Vue({
        el:'#app',
        data:{
            msg:'v-bind 动态绑定 style',
            heightStyle:  {height:'100px' },
            backColor: {backgroundColor: 'red'}
        },
        methods:{
            getStyle:function () {
                return [this.backColor, this.heightStyle]
            }
        }
    })
</script>

</body>
</html>
