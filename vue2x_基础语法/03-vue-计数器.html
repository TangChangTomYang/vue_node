<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <div class="box1">
    <h2>当前计数:{{counter}}</h2>
    <!--通过 v-on:click 给对应的button标签绑定点击事件-->
    <button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button>
    </div>

    <div class="box2">
        <h2>当前计数:{{counter}}</h2>
        <button v-on:click="counterAdd">+</button>
        <button v-on:click="counterMinus">-</button>
    </div>

    <div class="box3">
        <h2>当前计数:{{counter}}</h2>
        <!--@ 是 v-on:的语法糖-->
        <button @click="counterAdd">+</button>
        <button @click="counterMinus">-</button>
    </div>


</div>

<script src="./js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{
            counterAdd: function(){
                this.counter++
            },
            counterMinus:function(){
                this.counter--;
            }
        }
    })
</script>

</body>
</html>

<!--


MVVM
Model view viewModel

view -- DOM Listener(View Model) --> model
view <- Data Bindings(view Model) -- model

Vue 是标准的 MVVM

-->
