<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <h2>{{counter}}</h2>
    <button v-on:click="counter++">点击增加</button>
    <button @click="increament">点击增加</button>


    <h2>{{keycounter}}</h2>
    <button v-on:keyUp="myKeyUp">键盘弹起</button>
    <button @keyup="myKeyUp">键盘弹起 语法糖</button>
</div>

<script src="../js/vue.js">
</script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            counter:0,
            keycounter:0
        },
        methods:{
            increament:function(){
                this.counter++
            },
            myKeyUp:function(){
                this.keycounter++
            }
        }
    })
</script>
</body>
</html>
